<div class="container mt-3">
  <div class="section mt-3">
    <div class="row">
      <div class="col-12">
        <div class="container-fluid">
          <div class="row">
            <div class="flex-fill align-self-center">
              <h5>USUARIOS DEL SISTEMA</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="form">
          <div class="form-row">
            <div class="col-4 col-md-4 col-lg-4">
              <div class="input-group">
                <div class="col-3 col-md-3 col-lg-3 mt-1">
                  <h5>Nombre:</h5>
                </div>
                <input
                  class="form-control"
                  id="nombreUsuario"
                  name="nombre"
                  [(ngModel)]="nombre"
                  (keyup.enter)="getUsuarios()"
                />
              </div>
            </div>
            <div class="col-5 col-md-5 col-lg-5">
              <div class="input-group">
                <div class="col-3 col-md-3 col-lg-3 mt-1">
                  <h5>Apellido Paterno:</h5>
                </div>
                <input
                  class="form-control"
                  id="apellidoPat"
                  name="apellidoPat"
                  [(ngModel)]="apellidoPat"
                  (keyup.enter)="getUsuarios()"
                />
              </div>
            </div>
            <div class="col-1 col-md-1 col-lg-1"></div>
            <div class="col-3 col-md-4 col-lg-2">
              <div class="row">
                <div class="col-md-12">
                  <div class="btn-group d-flex justify-content-center">
                    <button
                      class="btn btn-primary"
                      id="btnSearchTiposProductoCreditos"
                      (click)="getUsuarios()"
                    >
                      <fa-icon icon="search"></fa-icon>
                    </button>
                    <!-- Botón agregar grupos-->
                    <button
                      class="btn btn-primary"
                      id="btnSearchProspectos"
                      (click)="openModalAltaUsuario()"
                    >
                      <fa-icon icon="plus"></fa-icon>
                    </button>
                    <!-- Botón editar grupo-->
                    <button
                      class="btn btn-primary"
                      type="button"
                      [disabled]="!selectedUser"
                      (click)="openModalEditarUsuario()"
                    >
                      <fa-icon icon="edit"></fa-icon>
                    </button>
                    <!-- Botón eliminar grupo-->
                    <button class="btn btn-primary" type="button" [disabled]="!selectedUser" (click)="onClickRemoverUsuario()">
                      <fa-icon icon="trash"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-2">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-fixed">
            <thead class="thead-light">
              <tr class="hover-primary">
                <th class="col-4" scope="col">NOMBRE</th>
                <th class="col-4" scope="col">APELLIDO PATERNO</th>
                <th class="col-4" scope="col">APELLIDO MATERNO</th>
              </tr>
            </thead>
            <tbody class="max-row-7">
              <ng-container *ngFor="let usuario of usuarios">
                <tr
                  class="hover-primary"
                  [ngClass]="{
                    'table-active': selectedIdUsuario === usuario.idUsuario
                  }"
                  (click)="onSelectedUsuario(usuario)"
                  (dblclick)="openModalEditarUsuario()"
                >
                  <td class="col-4">{{ usuario.nombre1 }} {{usuario.nombre2}}</td>
                  <td class="col-4">{{ usuario.apellidoPat }}</td>
                  <td class="col-4">{{ usuario.apellidoMat }}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
