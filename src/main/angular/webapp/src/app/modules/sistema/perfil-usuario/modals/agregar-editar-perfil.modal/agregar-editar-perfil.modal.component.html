<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="isUpdate">Editar Perfil</h4>
    <h4 class="modal-title" *ngIf="!isUpdate">Agregar Perfil</h4>
    <button
      class="close"
      type="button"
      aria-label="Close"
      (click)="activeModal.close()"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid mt-2">
      <div class="card">
        <div class="card-body">
          <div class="form-group row">
            <label
              class="col-3 col-form-label col-form-label text-right"
              for="codigo"
              >Código de Perfil:</label
            >
            <div class="col-6">
              <input
                type="text"
                id="codigo"
                class="form-control text-uppercase"
                name="codigo"
                [(ngModel)]="perfil.codigo"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-3 col-form-label col-form-label text-right"
              for="descripcion"
              >Descripción:</label
            >
            <div class="col-6">
              <input
                type="text"
                id="descripcion"
                class="form-control"
                name="descripcion"
                [(ngModel)]="perfil.descripcion"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button" (click)="onClickGuardar()">
      Guardar
    </button>
    <button
      class="btn btn-danger"
      type="button"
      (click)="activeModal.close('Close click')"
    >
      Cancelar
    </button>
  </div>
</div>
