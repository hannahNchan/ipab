<div class="container mt-3">
  <div class="section mt-3">
    <div class="row">
      <div class="col-12">
        <div class="container-fluid">
          <div class="row">
            <div class="flex-fill align-self-center">
              <h5>Operaciones activas</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="form">
          <div class="row search-row">
            <div class="form-row">
              <div class="col-3 col-md-3 col-lg-3">
                <div class="input-group">
                  <div class="col-4 col-md-4 col-lg-4 mt-2">
                    <h6>Fecha:</h6>
                  </div>
                  <input
                    class="form-control bg-white"
                    id="fechaFinal"
                    [readonly]="true"
                    type="text"
                    ngbDatepicker
                    #a="ngbDatepicker"
                    placeholder="dd/mm/aaaa"
                    name="fechaFinal"
                    (click)="a.toggle()"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary calendar"
                      (click)="a.toggle()"
                      type="button"
                    >
                      <fa-icon icon="calendar-alt"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-3 col-md-3 col-lg-3">
                <div class="input-group">
                  <div class="col-4 col-md-4 col-lg-4 mt-2">
                    <h6>Cliente:</h6>
                  </div>
                  <input
                    class="form-control"
                    id="cliente"
                    name="ciente"
                  />
                </div>
              </div>
              <div class="col-3 col-md-3 col-lg-3">
                <div class="input-group">
                  <div class="col-4 col-md-4 col-lg-4 mt-2">
                    <h6>Cuenta:</h6>
                  </div>
                  <input
                    class="form-control"
                    id="cuenta"
                    name="cuenta"
                  />
                </div>
              </div>
              <div class="col-3 col-md-3 col-lg-3">
                <div class="input-group">
                  <div class="col-4 col-md-4 col-lg-4 mt-2">
                    <h6>Credito:</h6>
                  </div>
                  <input
                    class="form-control"
                    id="credito"
                    name="credito"
                  />
                </div>
              </div>
            </div>
            <div class="col-3 col-md-4 col-lg-2">
              <div class="row">
                <div class="col-md-12">
                  <div class="btn-group d-flex justify-content-center">
                    <button
                      class="btn btn-primary"
                      id="btnSearchTiposProductoCreditos"
                      (click)="getUsuarios()"
                    >
                      <fa-icon icon="search"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-body tabs-card">
        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabTitle
              ><b> Créditos vencidos de los titulares</b></ng-template
            >
            <ng-template ngbTabContent>
              <div class="card">
                <div class="card-body">
                  <div class="form ml-5 form-max-height">
                    <div class="form-group row">
                      <label class="mt-1 col-2">Número de crédito:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Moneda 1:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Segmento:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Tipo de cobranza:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Saldo vencido contable:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Capital vencido operativo:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Interés ordinario exigible:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Interés moratorio:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Otros accesorios:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle
              ><b>Créditos vencidos asociados a los titulares</b></ng-template
            >
            <ng-template ngbTabContent>
              <div class="card">
                <div class="card-body">
                  <div class="form ml-5 form-max-height">
                    <div class="form-group row">
                      <label class="mt-1 col-2">Número de crédito:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Clave única:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <!--Empieza Negocio-->
          <ngb-tab>
            <ng-template ngbTabTitle
              ><b
                >Información patrimonial del titlular de los créditos
                (vivienda)</b
              ></ng-template
            >
            <ng-template ngbTabContent>
              <div class="card">
                <div class="card-body">
                  <div class="form ml-5 form-max-height">
                    <div class="form-group row">
                      <label class="mt-1 col-2">Clave única:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Nombre del acreditado:</label>
                      <div class="col-sm-3 col-md-8">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Periodo:</label>
                      <div class="col-sm-3 col-md-3">
                        <div class="input-group">
                          <input
                            class="form-control bg-white"
                            id="fechaDisp"
                            type="text"
                            ngbDatepicker
                            #b="ngbDatepicker"
                            placeholder="dd/mm/aaaa"
                            name="fechaDisposicion"
                            (click)="b.toggle()"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary calendar"
                              (click)="b.toggle()"
                              type="button"
                            >
                              <fa-icon icon="calendar-alt"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Identificador del crédito:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                      <label class="mt-1 col-2">Categoría del credito:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Tipo de alta del crédito:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                      <label class="mt-1 col-2">Destino del crédito:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Fecha otorgamiento:</label>
                      <div class="col-sm-3 col-md-3">
                        <div class="input-group">
                          <input
                            class="form-control bg-white"
                            id="fechaDisp"
                            type="text"
                            ngbDatepicker
                            #c="ngbDatepicker"
                            placeholder="dd/mm/aaaa"
                            name="fechaDisposicion"
                            (click)="c.toggle()"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary calendar"
                              (click)="c.toggle()"
                              type="button"
                            >
                              <fa-icon icon="calendar-alt"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                      <label class="mt-1 col-2">Fecha vencimiento:</label>
                      <div class="col-sm-3 col-md-3">
                        <div class="input-group">
                          <input
                            class="form-control bg-white"
                            id="fechaDisp"
                            type="text"
                            ngbDatepicker
                            #d="ngbDatepicker"
                            placeholder="dd/mm/aaaa"
                            name="fechaDisposicion"
                            (click)="d.toggle()"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary calendar"
                              (click)="d.toggle()"
                              type="button"
                            >
                              <fa-icon icon="calendar-alt"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Monto original crédito:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                      <label class="mt-1 col-2">Valor vivienda:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Tipo tasa de interés de crédito:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                      <label class="mt-1 col-2">Denominación de crédito:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Tasa de interés aplicada en el periodo:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                      <label class="mt-1 col-2"
                        >Responsabilidad total al final del periodo:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Fecha último pago:</label>
                      <div class="col-sm-3 col-md-3">
                        <div class="input-group">
                          <input
                            class="form-control bg-white"
                            id="fechaDisp"
                            type="text"
                            ngbDatepicker
                            #e="ngbDatepicker"
                            placeholder="dd/mm/aaaa"
                            name="fechaDisposicion"
                            (click)="e.toggle()"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary calendar"
                              (click)="e.toggle()"
                              type="button"
                            >
                              <fa-icon icon="calendar-alt"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                      <label class="mt-1 col-2">Situación del crédito:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Probabilidad de incumplimiento:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                      <label class="mt-1 col-2">Severidad de la pérdida:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Días de atraso:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                      <label class="mt-1 col-2"
                        >Monto de la subcuenta garantía de crédito:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Convenio judicial o fideicomiso de garantía:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                      <label class="mt-1 col-2">Reservas:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Segmento de la vivienda:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                      <label class="mt-1 col-2">Tipo de cobranza:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Capital vencido operativo:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                      <label class="mt-1 col-2"
                        >Interes ordinarios exigibles:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2"
                        >Capital vigente operativo:</label
                      >
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                      <label class="mt-1 col-2">Intereses moratorios:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Otros accesorios:</label>
                      <div class="col-sm-3 col-md-3">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Estado:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="mt-1 col-2">Tipo de recursos:</label>
                      <div class="col-sm-3 col-md-3">
                        <select class="form-control form-control-sm">
                          <option>Opción 1</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
        <div class="modal-footer">
          <!-- Simple Buttons-->
          <button class="btn btn-danger" type="button">Cancelar</button>
          <button class="btn btn-success" type="button">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
