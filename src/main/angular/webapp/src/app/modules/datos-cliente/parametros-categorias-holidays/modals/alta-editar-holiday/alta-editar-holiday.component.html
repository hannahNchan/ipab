<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="isUpdate">Editar Día Festivo</h4>
    <h4 class="modal-title" *ngIf="!isUpdate">Agregar Día Festivo</h4>
    <button class="close" type="button" aria-label="Close" (click)="activeModal.close()" > <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <h6 class="modal-title ml-3">Datos día festivo</h6>
    <div class="container-fluid mt-2">
      <div class="card">
        <div class="card-body">
          <div class="form-group row">
            <div class="row col-md-6">
              <label
              class="col-3 col-form-label col-form-label text-right"
              for="descripcion"
              >Año :</label
            >
              <div class="col-6">
                <input
                  [attr.value]="isUpdate && selectedRow.anio"
                  [attr.disabled]="isUpdate"
                  type="text"
                  id="descripcion"
                  class="form-control"
                  name="descripcion"
                />
              </div>
            </div>
            <div class="row col-md-6">
              <label
              class="col-3 col-form-label col-form-label text-right"
              for="descripcion"
              >Descripcion:</label
            >
              <div class="col-6">
                <input
                  [attr.value]="isUpdate && selectedRow.descripcion"
                  [attr.disabled]="isUpdate"
                  type="text"
                  id="descripcion"
                  class="form-control"
                  name="descripcion"
                />
              </div>
            </div>
          </div>
          <ng-container *ngFor="let calendario of calendarioLocal">
            <div class="form-group row">
              <label
                class="col-2 col-form-label col-form-label text-right"
                for="valor"
                >Mes {{ calendario.paramValue }} :</label
              >
              <div class="col-10">
                <input
                  [attr.value]="calendario.comment"
                  type="text"
                  id="valor"
                  class="form-control"
                  name="valor"
                />
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button" (click)="onClickAceptar()">Aceptar</button>
    <button
      class="btn btn-danger mr-3"
      type="button"
      (click)="activeModal.close()"
    >
      Cancelar
    </button>
  </div>
</div>
