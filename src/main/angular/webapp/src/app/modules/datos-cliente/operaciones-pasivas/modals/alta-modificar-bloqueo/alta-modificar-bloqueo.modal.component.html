<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="isUpdate">Editar</h4>
    <h4 class="modal-title" *ngIf="!isUpdate">Alta</h4>
    <button
      class="close"
      type="button"
      aria-label="Close"
      (click)="activeModal.close('Close click')"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid mt-2">
      <div class="card">
        <div class="card-body">
          <div class="form ml-5 form-max-height">
            <div class="form-group row">
              <label class="mt-1 col-2">Número de cuenta:</label>
              <div class="col-sm-3 col-md-3">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  [(ngModel)]="bloqueoInformacion.idCuenta"
                />
              </div>
              <label class="mt-1 col-3">Número de bloqueo:</label>
              <div class="col-sm-3 col-md-3">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  [(ngModel)]="bloqueoInformacion.idBloqueo"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="mt-1 col-2">Fecha bloqueo:</label>
              <div class="col-sm-3 col-md-3">
                <div class="input-group">
                  <input
                    class="form-control bg-white"
                    id="fechaDisp"
                    type="text"
                    ngbDatepicker
                    #c="ngbDatepicker"
                    placeholder="dd/mm/aaaa"
                    name="fechaDisposicion"
                    (click)="c.toggle()"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary calendar"
                      (click)="c.toggle()"
                      type="button"
                    >
                      <fa-icon icon="calendar-alt"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
              <label class="mt-1 col-3">Monto bloqueo:</label>
              <div class="col-sm-3 col-md-3">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  [(ngModel)]="bloqueoInformacion.montoBloqueo"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="mt-1 col-2">Tipo bloqueo:</label>
              <div class="col-sm-3 col-md-3">
                <select
                  class="form-control form-control-sm"
                  [(ngModel)]="bloqueoInformacion.tipoBloqueo"
                >
                  <option
                    [ngValue]="cat.clave"
                    *ngFor="let cat of catalogosInformacion['tipoBloqueo']"
                  >
                    {{ cat.descripcion }}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="mt-1 col-2">Descripción bloqueo:</label>
              <div class="col-sm-3 col-md-9">
                <textarea
                  class="form-control"
                  [(ngModel)]="bloqueoInformacion.descBloqueo"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button">Aceptar</button>
    <button
      class="btn btn-danger"
      type="button"
      (click)="activeModal.close('Close click')"
    >
      Cancelar
    </button>
  </div>
</div>
