<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="isUpdate">Editar Categoría</h4>
    <h4 class="modal-title" *ngIf="!isUpdate">Agregar Categorías</h4>
    <button
      class="close"
      type="button"
      aria-label="Close"
      (click)="activeModal.close()"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <h6 class="modal-title ml-3">Datos categoría</h6>
    <div class="container-fluid mt-2">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <div class="form-group row">
              <label
                class="col-2 col-form-label col-form-label text-right"
                for="descripcion"
                >Categoría:</label
              >
              <div class="col-10">
                <input
                  type="text"
                  id="descripcion"
                  class="form-control"
                  name="descripcion"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                class="col-2 col-form-label col-form-label text-right"
                for="descripcion"
                >Descripción:</label
              >
              <div class="col-10">
                <input
                  type="text"
                  id="descripcion"
                  class="form-control"
                  name="descripcion"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                class="col-2 col-form-label col-form-label text-right"
                for="nombre"
                >Alias:</label
              >
              <div class="col-10">
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  name="nombre"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <div class="form-group row">
                  <label class="mt-1 col-4 text-right">Tipo Producto:</label>
                  <div class="col-sm-8 col-md-8">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group col-6">
                <div class="form-group row">
                  <label class="mt-1 col-4 text-right">Nivel de Cuenta:</label>
                  <div class="col-sm-8 col-md-8">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <div class="form-group row">
                  <label class="mt-1 col-4 text-right">Modalidad:</label>
                  <div class="col-sm-8 col-md-8">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label
                class="col-2 col-form-label col-form-label text-right"
                for="desIPAB"
                >Descripción IPAB:</label
              >
              <div class="col-10 mt-1">
                <input
                  type="text"
                  id="desIPAB"
                  class="form-control"
                  name="desIPAB"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                class="col-2 col-form-label col-form-label text-right"
                for="prodIPAB"
                >Producto IPAB:</label
              >
              <div class="col-10">
                <input
                  type="text"
                  id="prodIPAB"
                  class="form-control"
                  name="prodIPAB"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button">Aceptar</button>
    <button
      class="btn btn-danger mr-3"
      type="button"
      (click)="activeModal.close()"
    >
      Cancelar
    </button>
  </div>
</div>
