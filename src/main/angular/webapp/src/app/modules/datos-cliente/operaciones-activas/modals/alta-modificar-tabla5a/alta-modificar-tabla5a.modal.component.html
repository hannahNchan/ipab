<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title">Editar</h4>
    <button class="close" type="button" aria-label="Close" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body flex-modal">
    <div class="container-fluid mt-2 mb-2">
      <div class="card">

        <div class="card-body d-flex flex-column align-items-center">
          <div class="mr-5 form-max-height">
            <div class="row mt-2">
              <label class="mt-1 col-5 align-text-right">Número de crédito:</label>
              <div class="col-sm-7 col-md-7">
                <input class="form-control"
                       name="numeroCredito"
                       type="text"
                       [(ngModel)]="localTabla5A.numeroCredito"
                />
              </div>
            </div>
            <div class="row mt-2">
              <label class="mt-1 col-5 align-text-right">Clave única:</label>
              <div class="col-sm-7 col-md-7">
                <input class="form-control"
                       name="claveUnica"
                       type="text"
                       disabled
                       [(ngModel)]="localTabla5A.claveUnica"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button" (click)="onClickAceptar()">Aceptar</button>
    <button class="btn btn-danger" type="button" (click)="activeModal.close('Close click')">
      Cancelar
    </button>
  </div>
</div>
