<div class="modal-header">
  <h4 class="modal-title">CLIENTE</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Numero de cliente:</label>
            </div>
            <div class="col-lg-4">
              <input class="form-control form-control-sm" type="text" />
            </div>
            <div class="col-lg-2">
              <label>Tipo persona:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Nombre cliente:</label>
            </div>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Apellido paterno:</label>
            </div>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Apellido materno:</label>
            </div>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Fecha de nacimiento:</label>
            </div>
            <div class="pl-0 col-lg-4">
              <div class="input-group col-xl-8">
                <input
                  class="form-control bg-white"
                  id="fechaContratacion"
                  type="text"
                  ngbDatepicker
                  #b="ngbDatepicker"
                  placeholder="dd/mm/aaaa"
                  name="fechaContratacion"
                  (click)="b.toggle()"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary calendar"
                    (click)="b.toggle()"
                    type="button"
                  >
                    <fa-icon icon="calendar-alt"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <label>CURP :</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>RFC:</label>
            </div>
            <div class="col-lg-4">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Calle domicilio:</label>
            </div>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Colonia domicilio:</label>
            </div>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Municipio domicilio:</label>
            </div>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Estado domicilio:</label>
            </div>
            <div class="col-lg-6">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Ciudad domicilio:</label>
            </div>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Pais domicilio:</label>
            </div>
            <div class="col-lg-4">
              <input class="form-control form-control-sm" type="text" />
            </div>
            <div class="col-lg-2">
              <label>Codigo postal domicilio:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Residencia:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
            <div class="col-lg-2">
              <label>Reside:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Exceptuado IPAB:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
            <div class="col-lg-2">
              <label>Fideicomiso:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-6">
              <label>Telefono domicilio:</label>
              <div class="d-flex flex-row">
                <input class="form-control" type="text" />
                <div class="btn-group ml-3">
                  <button class="btn btn-danger" type="button">
                    <fa-icon icon="minus"></fa-icon>
                  </button>
                  <button class="btn btn-primary" id="btnAltaModificacion">
                    <fa-icon icon="plus"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <label>Telefono oficina:</label>
              <div class="d-flex flex-row">
                <input class="form-control" type="text" />
                <div class="btn-group ml-3">
                  <button class="btn btn-danger" type="button">
                    <fa-icon icon="minus"></fa-icon>
                  </button>
                  <button class="btn btn-primary" id="btnAltaModificacion">
                    <fa-icon icon="plus"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 form-group row">
            <div class="col-lg-2">
              <label>Estatus cliente:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button">Aceptar</button>
  <button
    class="btn btn-danger"
    type="button"
    (click)="activeModal.close('Close click')"
  >
    Cancelar
  </button>
</div>
