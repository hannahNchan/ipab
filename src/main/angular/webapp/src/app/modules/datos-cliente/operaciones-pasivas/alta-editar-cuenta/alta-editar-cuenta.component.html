<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="isUpdate">Editar Cuenta</h4>
    <h4 class="modal-title" *ngIf="!isUpdate">Agregar Cuenta</h4>
    <button
      class="close"
      type="button"
      aria-label="Close"
      (click)="activeModal.close()"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <h6 class="modal-title ml-3">Datos cuenta</h6>
    <div class="container-fluid mt-2">
      <div class="card">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group row">
                  <label class="mt-1 col-xl-4">Cuenta:</label>
                  <div class="col-xl-6">
                    <input class="form-control form-control-sm" type="text" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="mt-1 col-xl-4">Moneda:</label>
                  <div class="col-xl-6">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="mt-1 col-xl-4">Régimen Físcal:</label>
                  <div class="col-xl-6">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group row">
                  <label class="mt-1 col-xl-4">Cliente:</label>
                  <div class="col-xl-6">
                    <input class="form-control form-control-sm" type="text" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="mt-1 col-xl-4">Categoría:</label>
                  <div class="col-xl-6">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="mt-1 col-xl-4">Exento impuesto:</label>
                  <div class="col-xl-6">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <label class="mt-1 col-xl-12">Titular:</label>
                <div class="col-xl-12">
                  <input class="form-control form-control-sm" type="text" />
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <label class="mt-1 col-xl-12">Porcentaje IPAB:</label>
                <div class="col-xl-12">
                  <input class="form-control form-control-sm" type="text" />
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="form-group row">
                <label class="mt-1 col-xl-12">Tipo Firma:</label>
                <div class="col-xl-12">
                  <select class="form-control form-control-sm">
                    <option>Opción 1</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div *ngFor="let cot of cotitulares">
            <div class="row">
              <div class="col-sm-12 col-md-4">
                <div class="form-group">
                  <label class="mt-1 col-xl-12">Cotitular:</label>
                  <div class="col-xl-12">
                    <input class="form-control form-control-sm" type="text" />
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-3">
                <div class="form-group">
                  <label class="mt-1 col-xl-12">Porcentaje IPAB:</label>
                  <div class="col-xl-12">
                    <input class="form-control form-control-sm" type="text" />
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-3">
                <div class="form-group row">
                  <label class="mt-1 col-xl-12">Tipo Firma:</label>
                  <div class="col-xl-12">
                    <select class="form-control form-control-sm">
                      <option>Opción 1</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-1 mt-4">
                <div class="col-md-12">
                  <div class="btn-group d-flex justify-content-center">
                    <!-- Botón agregar grupos-->
                    <button
                      class="btn btn-success"
                      id="btnSearchProspectos"
                      (click)="agregarCotitular()"
                    >
                      <fa-icon icon="plus"></fa-icon>
                    </button>
                    <!-- Botón eliminar grupo-->
                    <button
                      class="btn btn-danger"
                      type="button"
                      (click)="removerCotitular()"
                    >
                      <fa-icon icon="minus"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button">Aceptar</button>
    <button
      class="btn btn-danger mr-3"
      type="button"
      (click)="activeModal.close()"
    >
      Cancelar
    </button>
  </div>
</div>
