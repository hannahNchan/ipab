<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title">Exceptuados IPAB</h4>
    <button class="close" type="button" aria-label="Close" (click)="activeModal.close()"><span aria-hidden="true">×</span></button>
  </div>
  <div class="modal-body">

    <div class="card">
      <div class="card-body">
        <div class="form ml-5 form-max-height">
          <div class="form-group row">
            <label class="mt-1 col-2">Institución:</label>
            <div class="col-sm-3 col-md-3">
              <input
                class="form-control form-control-sm"
                type="text"
                id="institucion"
                name="institucion"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Número de cliente:</label>
            <div class="col-sm-3 col-md-3">
              <input
                class="form-control form-control-sm"
                type="text"
                id="numeroCliente"
                name="numeroCliente"
              />
            </div>
            <label class="mt-1 col-3 align-text-right">Número de cliente 2:</label>
            <div class="col-sm-3 col-md-3">
              <input
                class="form-control form-control-sm"
                type="text"
                id="numeroCliente2"
                name="numeroCliente2"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Personalidad:</label>
            <div class="col-sm-3 col-md-3">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
            <label class="mt-1 col-3 align-text-right">Número de cliente 3:</label>
            <div class="col-sm-3 col-md-3">
              <input
                class="form-control form-control-sm"
                type="text"
                id="numeroCliente3"
                name="numeroCliente3"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Número de Cuenta:</label>
            <div class="col-sm-3 col-md-3">
              <input
                class="form-control form-control-sm"
                type="text"
                id="numeroCuenta"
                name="numeroCuenta"
              />
            </div>
            <label class="mt-1 col-3 align-text-right">Número de Inversión:</label>
            <div class="col-sm-3 col-md-3">
              <input
                class="form-control form-control-sm"
                type="text"
                id="numeroInversion"
                name="numeroInversion"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Nombre o Razón Social:</label>
            <div class="col-sm-3 col-md-9">
              <input
                class="form-control form-control-sm"
                type="text"
                id="nombreRazonSocial"
                name="nombreRazonSocial"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Apellido Paterno:</label>
            <div class="col-sm-3 col-md-9">
              <input
                class="form-control form-control-sm"
                type="text"
                id="apellidoPaterno"
                name="apellidoPaterno"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Appellido Materno:</label>
            <div class="col-sm-3 col-md-9">
              <input
                class="form-control form-control-sm"
                type="text"
                id="apellidoMaterno"
                name="apellidoMaterno"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Causal de revision:</label>
            <div class="col-sm-3 col-md-3">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Descripción:</label>
            <div class="col-sm-3 col-md-9">
            <textarea
              class="form-control pb-3"
              name="descripcion"
              id="descripcion"
              cols="35"
              rows="2"
              aria-label="descripcion"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2">Fracción:</label>
            <div class="col-sm-3 col-md-3">
              <input
                class="form-control form-control-sm"
                type="text"
                id="fraccion"
                name="fraccion"
              />
            </div>
            <label class="mt-1 col-3 align-text-right">Concepto:</label>
            <div class="col-sm-3 col-md-3">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="mt-1 col-2"
            >Exclusión:</label
            >
            <div class="col-sm-3 col-md-3">
              <select class="form-control form-control-sm">
                <option>Opción 1</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container-fluid">
      <div class="col mr-2">
        <div class="row justify-content-end">
          <button class="btn btn-success mr-3" type="button" (click)="onClickEnviarValidacion(true)">Aceptar</button>
          <button class="btn btn-danger" type="button" (click)="activeModal.close('Close click')">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
