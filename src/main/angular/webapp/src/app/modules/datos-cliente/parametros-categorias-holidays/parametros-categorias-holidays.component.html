<div class="container mt-3">
  <div class="card mt-3">
    <div class="card-body tabs-card">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle><b> Parámetros</b></ng-template>
          <ng-template ngbTabContent>
            <div class="card">
              <div class="card-body">
                <div class="card">
                  <div class="card-body">
                    <div class="form">
                      <div class="form-row">
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="codigo" class="input-group-text">
                                Tipo de Parámetro:
                              </label>
                            </div>
                            <input
                              class="form-control"
                              id="registro"
                              name="Registro"
                            />
                          </div>
                        </div>
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="codigo" class="input-group-text">
                                Id:
                              </label>
                            </div>
                            <input
                              class="form-control"
                              id="registro"
                              name="Registro"
                            />
                          </div>
                        </div>
                        <div class="col-1 col-md-1 col-lg-1"></div>
                        <div class="col-3 col-md-4 col-lg-2">
                          <div class="row">
                            <div class="col-md-12">
                              <div
                                class="btn-group d-flex justify-content-center"
                              >
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchTiposProductoCreditos"
                                >
                                  <fa-icon icon="search"></fa-icon>
                                </button>
                                <!-- Botón agregar grupos-->
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchProspectos"
                                  (click)="openModalAltaParametro()"
                                >
                                  <fa-icon icon="plus"></fa-icon>
                                </button>
                                <!-- Botón editar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  (click)="openModalEditarParametro()"
                                >
                                  <fa-icon icon="edit"></fa-icon>
                                </button>
                                <!-- Botón eliminar grupo-->
                                <button class="btn btn-primary" type="button">
                                  <fa-icon icon="trash"></fa-icon>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="section mt-3">
                  <div class="row">
                    <div class="col-12">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="flex-fill align-self-center">
                            <h5>PARÁMTETROS</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card mt-1">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-hover table-fixed">
                        <thead class="thead-light">
                          <tr class="hover-primary">
                            <th class="col-3" scope="col">Tipo Parámetro</th>
                            <th class="col-3" scope="col">Id</th>
                            <th class="col-3" scope="col">Campo</th>
                            <th class="col-3" scope="col">Valor</th>
                          </tr>
                        </thead>
                        <tbody class="max-row-7">
                          <ng-container *ngFor="let usuario of usuarios">
                            <tr>
                              <td class="col-4"></td>
                            </tr>
                          </ng-container>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><b> Categorías</b></ng-template>
          <ng-template ngbTabContent>
            <div class="card">
              <div class="card-body">
                <div class="card">
                  <div class="card-body">
                    <div class="form">
                      <div class="form-row">
                        <div class="col-1 col-md-1 col-lg-1"></div>
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="codigo" class="input-group-text">
                                Categoría:
                              </label>
                            </div>
                            <input
                              class="form-control"
                              id="categoria"
                              name="Categoria"
                            />
                          </div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-3"></div>
                        <div class="col-3 col-md-4 col-lg-2">
                          <div class="row">
                            <div class="col-md-12">
                              <div
                                class="btn-group d-flex justify-content-center"
                              >
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchTiposProductoCreditos"
                                >
                                  <fa-icon icon="search"></fa-icon>
                                </button>
                                <!-- Botón agregar grupos-->
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchProspectos"
                                  (click)="openModalAltaCategoria()"
                                >
                                  <fa-icon icon="plus"></fa-icon>
                                </button>
                                <!-- Botón editar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  (click)="openModalEditarCategoria()"
                                >
                                  <fa-icon icon="edit"></fa-icon>
                                </button>
                                <!-- Botón eliminar grupo-->
                                <button class="btn btn-primary" type="button">
                                  <fa-icon icon="trash"></fa-icon>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="section mt-3">
                  <div class="row">
                    <div class="col-12">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="flex-fill align-self-center">
                            <h5>CATEGORIÍAS</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card mt-1">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-hover table-fixed">
                        <thead class="thead-light">
                          <tr class="hover-primary">
                            <th class="col-4" scope="col">Código</th>
                            <th class="col-4" scope="col">Categoría</th>
                            <th class="col-4" scope="col">Descripción</th>
                          </tr>
                        </thead>
                        <tbody class="max-row-7">
                          <ng-container *ngFor="let usuario of usuarios">
                            <tr>
                              <td class="col-4"></td>
                            </tr>
                          </ng-container>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><b> Días Festivos</b></ng-template>
          <ng-template ngbTabContent>
            <div class="card">
              <div class="card-body">
                <div class="card">
                  <div class="card-body">
                    <div class="form">
                      <div class="form-row">
                        <div class="col-1 col-md-1 col-lg-1"></div>
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="codigo" class="input-group-text">
                                Año:
                              </label>
                            </div>
                            <div class="col-sm-8 col-md-8">
                              <select class="form-control form-control-sm">
                                <option>Opción 1</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-3"></div>
                        <div class="col-3 col-md-4 col-lg-2">
                          <div class="row">
                            <div class="col-md-12">
                              <div
                                class="btn-group d-flex justify-content-center"
                              >
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchTiposProductoCreditos"
                                >
                                  <fa-icon icon="search"></fa-icon>
                                </button>
                                <!-- Botón agregar grupos-->
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchProspectos"
                                  (click)="openModalAltaHoliday()"
                                >
                                  <fa-icon icon="plus"></fa-icon>
                                </button>
                                <!-- Botón editar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  (click)="openModalEditarHoliday()"
                                >
                                  <fa-icon icon="edit"></fa-icon>
                                </button>
                                <!-- Botón eliminar grupo-->
                                <button class="btn btn-primary" type="button">
                                  <fa-icon icon="trash"></fa-icon>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="section mt-3">
                  <div class="row">
                    <div class="col-12">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="flex-fill align-self-center">
                            <h5>DÍAS FESTIVOS</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card mt-1">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-hover table-fixed">
                        <thead class="thead-light">
                          <tr class="hover-primary">
                            <th class="col-12" scope="col">Año</th>
                          </tr>
                        </thead>
                        <tbody class="max-row-7">
                          <ng-container *ngFor="let usuario of usuarios">
                            <tr>
                              <td class="col-4"></td>
                            </tr>
                          </ng-container>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
