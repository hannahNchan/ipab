<div class="container mt-3">
  <div class="card mt-3">
    <div class="card-body tabs-card">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle><b> Parámetros</b></ng-template>
          <ng-template ngbTabContent>
            <div class="card mt-2">
              <div class="card-header pb-0 pt-0">
                <div class="flex-fill align-self-center">
                  <label
                    class="col-lg-3 col-form-label form-control-label setBolder pb-0"
                  >
                    Criterios de búsqueda:
                  </label>
                </div>
              </div>
              <div class="card-body">
                <div class="card">
                  <div class="card-body">
                    <div class="form">
                      <div class="form-row">
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="codigo" class="input-group-text">
                                Tipo de Parámetro:
                              </label>
                            </div>
                            <input
                              class="form-control"
                              id="tipoParametro"
                              name="tipoParametro"
                              [(ngModel)]="tipoParametro"
                            />
                          </div>
                        </div>
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="codigo" class="input-group-text">
                                Id:
                              </label>
                            </div>
                            <input
                              class="form-control"
                              id="idParametro"
                              name="idParametro"
                              [(ngModel)]="idParametro"
                            />
                          </div>
                        </div>
                        <div class="col-1 col-md-1 col-lg-1"></div>
                        <div class="col-3 col-md-4 col-lg-2">
                          <div class="row">
                            <div class="col-md-12">
                              <div
                                class="btn-group d-flex justify-content-center"
                              >
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchTiposProductoCreditos"
                                  (click)="onClickSearchParametros()"
                                >
                                  <fa-icon icon="search"></fa-icon>
                                </button>
                                <!-- Botón agregar grupos-->
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchProspectos"
                                  (click)="openModalAltaParametro()"
                                >
                                  <fa-icon icon="plus"></fa-icon>
                                </button>
                                <!-- Botón editar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  [disabled]="!isActiveBtnEditarParametro"
                                  (click)="openModalEditarParametro()"
                                >
                                  <fa-icon icon="edit"></fa-icon>
                                </button>
                                <!-- Botón eliminar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  [disabled]="!isActiveBtnEliminarParametro"
                                  (click)="onDeleteParametro()">

                                  <fa-icon icon="trash"></fa-icon>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-1 col-xl-4 mt-1"></div>
                    <div class="col-12 col-md-12 col-lg-3 col-xl-2">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="btn-group d-flex justify-content-center">
                            <button class="btn btn-primary">
                              <fa-icon icon="search"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body height-card-table">
                <div class="row">
                  <div class="col-md-11">
                    <div class="table-responsive">
                      <table class="table table-hover table-fixed">
                        <thead class="thead-light">
                        <tr class="hover-primary">
                          <th class="col-3" scope="col">Tipo de parametro</th>
                          <th class="col-3" scope="col">ID</th>
                          <th class="col-3" scope="col">Campo</th>
                          <th class="col-3" scope="col">Valor</th>
                        </tr>
                        </thead>
                        <tbody class="max-row-7">
                        <tr
                          class="cursor-pointer hover-primary"
                        >
                          <td class="col-3"></td>
                          <td class="col-3"></td>
                          <td class="col-3"></td>
                          <td class="col-3"></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="col-md-1 justify-content-buttons">
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button" (click)="openModalEditarParametro()">
                        <fa-icon icon="edit"></fa-icon>
                      </button>
                    </div>
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button">
                        <fa-icon icon="trash"></fa-icon>
                      </button>
                    </div>
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button" (click)="openModalAltaParametro()">
                        <fa-icon icon="plus"></fa-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><b> Categorías</b></ng-template>
          <ng-template ngbTabContent>
            <div class="card mt-2">
              <div class="card-header pb-0 pt-0">
                <div class="flex-fill align-self-center">
                  <label
                    class="col-lg-3 col-form-label form-control-label setBolder pb-0"
                  >
                    Criterios de búsqueda:
                  </label>
                </div>
              </div>
              <div class="card-body">
                <div class="form">
                  <div class="form-row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="input-group">
                        <div class="col-3 col-md-3 col-lg-3 mt-1">
                          <label class="mt-1">Categoria :</label>
                        </div>
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="categoria" class="input-group-text">
                                Categoría:
                              </label>
                            </div>
                            <input
                              class="form-control"
                              id="categoria"
                              name="categoria"
                              [(ngModel)]="categoria"
                            />
                          </div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-3"></div>
                        <div class="col-3 col-md-4 col-lg-2">
                          <div class="row">
                            <div class="col-md-12">
                              <div
                                class="btn-group d-flex justify-content-center"
                              >
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchTiposProductoCreditos"
                                  (click)="onClickSearchCategorias()"
                                >
                                  <fa-icon icon="search"></fa-icon>
                                </button>
                                <!-- Botón agregar grupos-->
                                <button
                                  class="btn btn-primary"
                                  id="btnAltaCategoria"
                                  (click)="openModalAltaCategoria()"
                                >
                                  <fa-icon icon="plus"></fa-icon>
                                </button>
                                <!-- Botón editar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  id="btnEditarCategoria"
                                  [disabled]="!isActiveBtnEditarCategoria"
                                  (click)="openModalEditarCategoria()"
                                >
                                  <fa-icon icon="edit"></fa-icon>
                                </button>
                                <!-- Botón eliminar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  id="btnEliminarCategoria"
                                  [disabled]="!isActiveBtnEliminarCategoria"
                                  (click)="onDeleteCategorias()"
                                >
                                  <fa-icon icon="trash"></fa-icon>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                      <div class="d-flex justify-content-end">
                        <button class="btn btn-primary">
                          <fa-icon icon="search"></fa-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body height-card-table">
                <div class="row">
                  <div class="col-md-11">
                    <div class="table-responsive">
                      <table class="table table-hover table-fixed">
                        <thead class="thead-light">
                        <tr class="hover-primary">
                          <th class="col-4" scope="col">Codigo</th>
                          <th class="col-4" scope="col">Categoria</th>
                          <th class="col-4" scope="col">Descripcion</th>
                        </tr>
                        </thead>
                        <tbody class="max-row-7">
                        <tr
                          class="cursor-pointer hover-primary"
                        >
                          <td class="col-4"></td>
                          <td class="col-4"></td>
                          <td class="col-4"></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="col-md-1 justify-content-buttons">
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button" (click)="openModalEditarCategoria()">
                        <fa-icon icon="edit"></fa-icon>
                      </button>
                    </div>
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button">
                        <fa-icon icon="trash"></fa-icon>
                      </button>
                    </div>
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button" (click)="openModalAltaCategoria()">
                        <fa-icon icon="plus"></fa-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><b> Días Festivos</b></ng-template>
          <ng-template ngbTabContent>
            <div class="card mt-2">
              <div class="card-header pb-0 pt-0">
                <div class="flex-fill align-self-center">
                  <label
                    class="col-lg-3 col-form-label form-control-label setBolder pb-0"
                  >
                    Criterios de búsqueda:
                  </label>
                </div>
              </div>
              <div class="card-body">
                <div class="form">
                  <div class="form-row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="input-group">
                        <div class="col-3 col-md-3 col-lg-3 mt-1">
                          <label class="mt-1">Año :</label>
                        </div>
                        <div class="col-4 col-md-4 col-lg-4">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <label for="anio" class="input-group-text">
                                Año:
                              </label>
                            </div>
                            <div class="col-sm-8 col-md-8">
                              <select class="form-control col-9 pr-0" id="anio" name="anio" [(ngModel)]="anio">
                                <option *ngFor="let anio of anios" [ngValue]="anio">{{ anio }}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-3"></div>
                        <div class="col-3 col-md-4 col-lg-2">
                          <div class="row">
                            <div class="col-md-12">
                              <div
                                class="btn-group d-flex justify-content-center"
                              >
                                <button
                                  class="btn btn-primary"
                                  id="btnSearchCalendario"
                                  type="button"
                                  (click)="onClickSearchCalendario()"
                                >
                                  <fa-icon icon="search"></fa-icon>
                                </button>
                                <!-- Botón agregar grupos-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  id="btnSearchCalendario"
                                  (click)="openModalAltaHoliday()"
                                >
                                  <fa-icon icon="plus"></fa-icon>
                                </button>
                                <!-- Botón editar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  [disabled]="!isActiveBtnEditarCalendario"
                                  (click)="openModalEditarHoliday()"
                                >
                                  <fa-icon icon="edit"></fa-icon>
                                </button>
                                <!-- Botón eliminar grupo-->
                                <button
                                  class="btn btn-primary"
                                  type="button"
                                  [disabled]="!isActiveBtnEliminarCalendario"
                                  (click)="onDeleteCalendario()"
                                >
                                  <fa-icon icon="trash"></fa-icon>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                      <div class="d-flex justify-content-end">
                        <button class="btn btn-primary">
                          <fa-icon icon="search"></fa-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body height-card-table">
                <div class="row">
                  <div class="col-md-11">
                    <div class="table-responsive">
                      <table class="table table-hover table-fixed">
                        <thead class="thead-light">
                        <tr class="hover-primary">
                          <th class="col-12" scope="col">Año</th>
                        </tr>
                        </thead>
                        <tbody class="max-row-7">
                        <tr
                          class="cursor-pointer hover-primary"
                        >
                          <td class="col-4">MX002021</td>
                        </tr>
                      </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="col-md-1 justify-content-buttons">
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button" (click)="openModalEditarHoliday()">
                        <fa-icon icon="edit"></fa-icon>
                      </button>
                    </div>
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button">
                        <fa-icon icon="trash"></fa-icon>
                      </button>
                    </div>
                    <div class="row justify-content-edit-button">
                      <button class="btn btn-primary" type="button" (click)="openModalAltaHoliday()">
                        <fa-icon icon="plus"></fa-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
