<div class="container mt-3">
  <div class="section mt-3">
    <div class="row">
      <div class="col-12">
        <div class="container-fluid">
          <div class="row">
            <div class="flex-fill align-self-center">
              <h5>Operaciones pasivas</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-body tabs-card">
        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Clientes</b>
            </ng-template>
            <ng-template ngbTabContent>
              <div class="card">
                <div class="card-body form">
                  <div class="col-lg-12">
                    <div class="col-lg-6 row">
                      <div class="col-lg-2">
                        <label>Fecha de nacimiento:</label>
                      </div>
                      <div class="col-lg-4">
                        <div class="input-group col-xl-12">
                          <input
                            class="form-control bg-white"
                            id="fechaContratacion"
                            type="text"
                            ngbDatepicker
                            #b="ngbDatepicker"
                            placeholder="dd/mm/aaaa"
                            name="fechaContratacion"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary calendar"
                              type="button"
                            >
                              <fa-icon icon="calendar-alt"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <label>RFC:</label>
                      </div>
                      <div class="col-lg-4">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">




                      <div class="btn-group ml-3">
                        <button class="btn btn-primary">
                          <fa-icon icon="search"></fa-icon>
                        </button>
                        <button class="btn btn-primary">
                          <fa-icon icon="edit"></fa-icon>
                        </button>
                        <button class="btn btn-primary" type="button">
                          <fa-icon icon="plus"></fa-icon>
                        </button>
                      </div>







                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Patrimonial</b>
              </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Clientes y cuentas</b>
            </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Bloqueos y saldos</b>
            </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Cierre de cuentas</b>
            </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Clientes duplicados IPAB</b>
            </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>




        </ngb-tabset>
        <div class="modal-footer">
          <button class="btn btn-danger" type="button">Cancelar</button>
          <button class="btn btn-success" type="button">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
