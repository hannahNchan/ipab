<div class="container mt-3">
  <div class="section mt-3">
    <div class="row">
      <div class="col-12">
        <div class="container-fluid">
          <div class="row">
            <div class="flex-fill align-self-center">
              <h5>Operaciones pasivas</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-body tabs-card">
        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Clientes</b>
            </ng-template>
            <ng-template ngbTabContent>
              <div class="card">
                <div class="card-body form">
                  <div class="col-lg-12 d-flex flex-row justify-content-between">
                    <div class="col-lg-6 row align-items-center">
                      <div class="col-lg-2">
                        <label>Fecha:</label>
                      </div>
                      <div class="pl-0 col-lg-4">
                        <div class="input-group col-xl-12">
                          <input
                            class="form-control bg-white"
                            id="fecha"
                            type="text"
                            ngbDatepicker
                            #b="ngbDatepicker"
                            placeholder="dd/mm/aaaa"
                            name="fecha"
                            (click)="b.toggle()"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary calendar"
                              type="button"
                              (click)="b.toggle()"
                            >
                              <fa-icon icon="calendar-alt"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <label>RFC:</label>
                      </div>
                      <div class="col-lg-4">
                        <input
                          class="form-control"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="align-self-center mr-0">
                      <div class="btn-group">
                        <button class="btn btn-primary">
                          <fa-icon icon="search"></fa-icon>
                        </button>
                        <button class="btn btn-primary" (click)="openModalAltaModificacion()">
                          <fa-icon icon="edit"></fa-icon>
                        </button>
                        <button class="btn btn-primary" type="button">
                          <fa-icon icon="plus"></fa-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-2">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover table-fixed">
                      <thead class="thead-light">
                        <tr class="hover-primary">
                          <th class="col-6" scope="col">Numero de cliente</th>
                          <th class="col-6" scope="col">Nombre de cliente</th>
                        </tr>
                      </thead>
                      <tbody class="max-rows-5">
                        <ng-container *ngFor="let perfil of perfiles">
                          <tr
                            class="hover-primary"
                          >
                            <td class="col-6"></td>
                            <td class="col-6"></td>
                            <td class="col-6"></td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Patrimonial</b>
              </ng-template>
            <ng-template ngbTabContent>
              <div class="card">
                <div class="card-body form">
                  <div class="col-lg-12 d-flex flex-row justify-content-between">
                    <div class="col-lg-10 row align-items-center">
                      <div class="col-lg-1">
                        <label>Fecha:</label>
                      </div>
                      <div class="col-lg-3">
                        <div class="input-group col-xl-12">
                          <input
                            class="form-control bg-white"
                            id="fecha"
                            type="text"
                            ngbDatepicker
                            #b="ngbDatepicker"
                            placeholder="dd/mm/aaaa"
                            name="fecha"
                            (click)="b.toggle()"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary calendar"
                              type="button"
                              (click)="b.toggle()"
                            >
                              <fa-icon icon="calendar-alt"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-1">
                        <label>Numero de cliente:</label>
                      </div>
                      <div class="col-lg-3">
                        <input
                          class="form-control"
                          type="text"
                        />
                      </div>
                      <div class="col-lg-1">
                        <label>Numero de cuenta/Numero de inversion:</label>
                      </div>
                      <div class="col-lg-3">
                        <input
                          class="form-control"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="align-self-center mr-0">
                      <div class="btn-group">
                        <button class="btn btn-primary">
                          <fa-icon icon="search"></fa-icon>
                        </button>
                        <button class="btn btn-primary" (click)="openModalPatrimonial()">
                          <fa-icon icon="edit"></fa-icon>
                        </button>
                        <button class="btn btn-primary" type="button">
                          <fa-icon icon="plus"></fa-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-2">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover table-fixed">
                      <thead class="thead-light">
                        <tr class="hover-primary">
                          <th class="col-6" scope="col">Numero de cliente</th>
                          <th class="col-6" scope="col">Numero de cuenta / Numero de inversion</th>
                        </tr>
                      </thead>
                      <tbody class="max-rows-5">
                        <ng-container *ngFor="let perfil of perfiles">
                          <tr
                            class="hover-primary"
                          >
                            <td class="col-6"></td>
                            <td class="col-6"></td>
                            <td class="col-6"></td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Clientes y cuentas</b>
            </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Bloqueos y saldos</b>
            </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Cierre de cuentas</b>
            </ng-template>
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>
              <b>Clientes Duplicados IPAB</b>
            </ng-template>
            <ng-template ngbTabContent>
              <div class="card mt-2">
                <div class="card-body">
                  <div class="form">
                    <div class="row search-row justify-content-between">
                      <div class="form-row">
                        <div class="col-3 col-md-3 col-lg-6">
                          <div class="input-group">
                            <div class="col-4 col-md-4 col-lg-4 mt-2">
                              <h6>Fecha:</h6>
                            </div>
                            <input
                              class="form-control bg-white"
                              id="fechaFinal"
                              [readonly]="true"
                              type="text"
                              ngbDatepicker
                              #a="ngbDatepicker"
                              placeholder="dd/mm/aaaa"
                              name="fechaFinal"
                              (click)="a.toggle()"
                            />
                            <div class="input-group-append">
                              <button
                                class="btn btn-outline-secondary calendar"
                                (click)="a.toggle()"
                                type="button"
                              >
                                <fa-icon icon="calendar-alt"></fa-icon>
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-6">
                          <div class="input-group">
                            <div class="col-4 col-md-4 col-lg-6 mt-2">
                              <h6>Cliente principal:</h6>
                            </div>
                            <input
                              class="form-control"
                              id="cliente"
                              name="cliente"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-3 col-md-4 col-lg-2">
                        <div class="row">
                          <div class="col-md-12">
                            <div
                              class="btn-group d-flex justify-content-center"
                            >
                              <!-- Botón buscar tipos de producto-->
                              <button
                                class="btn btn-primary"
                                id="btnSearchTiposProductoCreditos"
                              >
                                <fa-icon icon="search"></fa-icon>
                              </button>
                              <!-- Botón editar grupo-->
                              <button
                                class="btn btn-primary"
                                type="button"
                                (click)="openModalAltDuplicado()"
                              >
                                <fa-icon icon="edit"></fa-icon>
                              </button>
                              <!-- Botón agregar producto-->
                              <button
                                class="btn btn-primary"
                                type="button"
                                (click)="openModalAltDuplicado()"
                              >
                                <fa-icon icon="plus"></fa-icon>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-2">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover table-fixed">
                      <thead class="thead-light">
                        <tr class="hover-primary">
                          <th class="col-12" scope="col">Cliente principal</th>
                        </tr>
                      </thead>
                      <tbody class="max-row-7">
                        <tr class="hover-primary">
                          <td class="col-12"></td>
                        </tr>
                        <tr class="hover-primary">
                          <td class="col-12"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>




        </ngb-tabset>
        <div class="modal-footer">
          <button class="btn btn-danger" type="button">Cancelar</button>
          <button class="btn btn-success" type="button">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
