<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title">Editar</h4>
    <button class="close" type="button" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid mt-2 mb-2">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center">
          <form novalidate>
            <div class="form ml-5 form-max-height">
              <div class="form-group row">
                <label class="mt-1 col">Número de crédito:</label>
                <div class="col-sm col-md">
                  <input class="form-control form-control-sm" type="text" />
                </div>
              </div>
              <div class="form-group row">
                <label class="mt-1 col">Clave unica:</label>
                <div class="col-sm col-md">
                  <input class="form-control form-control-sm" type="text" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button">Aceptar</button>
    <button class="btn btn-danger" type="button" (click)="activeModal.close('Close click')">
      Cancelar
    </button>
  </div>
</div>
