<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="isUpdate">Editar Parámetro</h4>
    <h4 class="modal-title" *ngIf="!isUpdate">Agregar Parámetro</h4>
    <button
      class="close"
      type="button"
      aria-label="Close"
      (click)="activeModal.close()"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <h6 class="modal-title ml-3">Datos parámetro</h6>
    <div class="container-fluid mt-2">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <div class="row">
              <div class="form-group col-6">
                <div class="row">
                  <label
                    class="col-4 col-form-label col-form-label text-right"
                    for="registro"
                    >Tipo Parámetro:</label
                  >
                  <div class="col-8">
                    <input
                      type="text"
                      id="tipoParametro"
                      class="form-control"
                      name="tipoParametro"
                      [(ngModel)]="parametroLocal.descripcion"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group col-6">
                <div class="row">
                  <label
                    class="col-4 col-form-label col-form-label text-right"
                    for="campo"
                    >Id:</label
                  >
                  <div class="col-8">
                    <input
                      type="text"
                      id="id"
                      class="form-control"
                      name="id"
                      [(ngModel)]="parametroLocal.paramName"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <div class="row">
                  <label
                    class="col-4 col-form-label col-form-label text-right"
                    for="campo"
                    >Campo:</label
                  >
                  <div class="col-8">
                    <input
                      type="text"
                      id="campo"
                      class="form-control"
                      name="campo"
                      [(ngModel)]="parametroLocal.paramValue"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group col-6">
                <div class="row">
                  <label
                    class="col-4 col-form-label col-form-label text-right"
                    for="valor"
                    >Valor:</label
                  >
                  <div class="col-8">
                    <input
                      type="text"
                      id="valor"
                      class="form-control"
                      name="valor"
                      [(ngModel)]="parametroLocal.comment"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Simple Buttons-->
    <button class="btn btn-success" type="button" (click)="onClickAceptar()">Aceptar</button>
    <button
      class="btn btn-danger mr-3"
      type="button"
      (click)="activeModal.close()"
    >
      Cancelar
    </button>
  </div>
</div>
