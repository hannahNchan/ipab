<div class="container mt-3">
  <div class="section mt-3">
    <div class="row">
      <div class="col-12">
        <div class="container-fluid">
          <div class="row">
            <div class="flex-fill align-self-center">
              <h5>PROCESO LAYOUTS IPAB</h5>
            </div>
          </div>
          <div class="card mt-2">
            <div class="card-body d-flex justify-content-center">
              <div class="col-auto px-0">
                  <div class="form-group row">
                    <label class="col-lg-6 col-form-label form-control-label">
                      Fecha del Proceso
                    </label>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="input-group">
                        <input class="form-control bg-white" id="fechaProceso" type="text" [(ngModel)]="fechaProceso"
                          ngbDatepicker #d="ngbDatepicker" placeholder="dd/mm/aaaa" [maxDate]="maxFecha" (focus)="d.toggle()"
                          name="fechaProceso"/>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                            type="button">
                            <fa-icon icon="calendar-alt"></fa-icon>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="form-group row pt-3 d-flex justify-content-end">
                  <button
                    (click)="onClickAceptar()"
                    class="btn btn-success"
                    type="button"
                  >
                    Aceptar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
